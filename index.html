<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<!-- title -->
	<title>Survey</title>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
	<!-- animate.css -->
	<link rel="stylesheet" href="css/animate.css">
	<!-- bootstrap v4 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<!-- custom CSS -->
	<link rel="stylesheet" href="css/main.css">
</head>
<body background="img/sunflower.png">
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3 col-md-8 col-md-offset-2 col-lg-10 col-lg-offset-1">
				<div id="mainForm">
					<h1>Survey</h1>

					<form id="form" class="form-horizontal">
						<!-- question 1 using checkboxes -->
						<h3>Which cities would you like to visit?</h3>
						<div>
							<label class="checkbox-inline"><input type="checkbox" class="question1" value="Paris">Tokyo</label>
						</div>
						<div>
							<label class="checkbox-inline"><input type="checkbox" class="question1" value="New York">Soul</label>
						</div>
						<div>
							<label class="checkbox-inline"><input type="checkbox" class="question1" value="LA">Barcelona</label>
						</div>
						<div>
							<label class="checkbox-inline"><input type="checkbox" class="question1" value="cairo">New York</label>
						</div>
						<div>
							<label class="checkbox-inline"><input type="checkbox" class="question1" value="none">None of the above</label>
						</div>

						<!-- question 2 using select and options -->
						<h3>What's your favorite flower?</h3>
						<select class="form-control">
							<option class="question2" value="">select your favorite flower</option>
							<option class="question2" value="sunflower">blue</option>
							<option class="question2" value="roses">red</option>
							<option class="question2" value="marigolds">green</option>
							<option class="question2" value="poppies">black</option>
						</select>

						<!-- question 3 using radio buttons -->
						<h3>What's your favorite ice cream flavor?</h3>
						<div class="form-group">
							<div class="radio">
								<label>
									<input type="radio" name="radio1" class="question3" value="dog">Chocolate
								</label>
							</div>
							<div class="radio">
								<label>
									<input type="radio" name="radio1" class="question3" value="cat">Vanilla
								</label>
							</div>
							<div class="radio">
								<label>
									<input type="radio" name="radio1" class="question3" value="bird">Chocolate Chip
								</label>
							</div>
							<div class="radio">
								<label>
									<input type="radio" name="radio1" class="question3" value="snake">Rocky Road
								</label>
							</div>
						</div>
						<button type="button" id="submitButton" class="btn btn-primary">Submit</button>
					</form>

					<!-- display results -->
					<div id="results"></div>
				</div>
			</div>
		</div>
	</div>

<!-- SCRIPTS -->

<!-- jQuery -->
	<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<!-- popper -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<!-- Bootstrap -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	<!-- java script -->
<script type="text/javascript" src="js/main.js"></script>
	
</body>
</html>
